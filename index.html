<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="RadarPage">
        <div class="pluse">
          <span class="cricle-radar cricle-radar0"></span>
          <span class="cricle-radar cricle-radar1"></span>
          <span class="cricle-radar cricle-radar2"></span>
          <span class="cricle-radar cricle-radar3"></span>
          <span class="cricle-radar cricle-radar4"></span>
          <span class="cricle-radar cricle-radar5"></span>
          <span class="cricle-radar cricle-radar6"></span>
          <img class="Logo" src="Logo (1).png" alt="this is virus Logo" />
          <img
            class="radar-angle"
            src="radar-angle.png"
            alt="thi is a radar-angle"
          />
        </div>
        <div class="Multi-text">Multi Anti-Virus & Cybersecurity</div>
      </div>
      <div class="LoginPage">
        <div class="nav">
          <div class="login">ورود</div>
        </div>
        <div class="main">
          <div class="header">
            <div class="LoginText">
              <div class="loginUserText">ورود به حساب کاربری</div>
              <div class="tip">
                جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید
              </div>
            </div>
            <div class="input">
              <i class="fa-solid fa-user user-picture"></i>
              <input
                class="email"
                type="email"
                required
                placeholder="پست الکترونیک"
              />
              <i class="fa-solid fa-lock lock-picture"></i>
              <input
                class="password"
                required
                type="password"
                placeholder="رمز ورود"
              />
              <div class="capchaMain">
                <img
                  class="capcha-picture"
                  src="images (1).jpg"
                  alt="this is capcha picture"
                />
                <i class="fa-solid fa-xmark close-picture"></i>
                <input
                  class="capcha"
                  required
                  type="text"
                  placeholder="کد را وارد کنید "
                />
              </div>
              <button type="submit" onclick="callAlert('انجام شد')">ورود</button>
            </div>
            <script src="main.js"></script>
            <script>
               function callAlert(msg) {
                  alert(msg, 3000)
               } 
            </script>
            <div class="InputRemember">
              <label for="check" class="checkbox"> مرا به خاطر بسپار</label>
              <input id="check" class="input-check" type="checkbox" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
